<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex; /* Flexbox for horizontal layout */
            flex-direction: row; /* Make the items in a row */
            overflow-x: auto; /* Allow horizontal scrolling */
            gap: 16px;
            padding: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            min-width: 250px; /* Ensure each item has a minimum width */
            max-width: 300px; /* Optional: Restrict the width of each item */
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item p {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #f9f9f9;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px;">Photo Gallery</h1>
    
    <div class="gallery">
        <!-- Gallery Item 1 -->
        {%for i in val%}
        <div class="gallery-item">
            <img src="{{i.image.url}}" alt="Image 1">
           
        </div>
        {%endfor%}  
    </div>

</body>
</html>
