<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Decor Item</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group input[type="file"] {
      border: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff7e6b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6b5a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Decor Item</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
      <div class="form-group">
        <label for="decor-name">Decor Name</label>
        <input type="text" id="decor-name" name="name" placeholder="Enter decor name" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="Table Setup">Table Setup</option>
          <option value="Lighting">Lighting</option>
          <option value="Floral Arrangement">Floral Arrangement</option>
          <option value="Centerpiece">Centerpiece</option>
          <option value="Stage Decoration">Stage Decoration</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required min="0">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe the decor item"></textarea>
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <button type="submit" class="btn">Add Decor Item</button>
    </form>
  </div>

</body>
</html>
