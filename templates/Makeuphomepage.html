<!DOCTYPE html>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fdfdfd;
    
}

header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.logo h1 {
    font-family: 'Cursive', sans-serif;
    color: #e91e63;
    font-size: 28px;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #e91e63;
    color: white;
    border-radius: 5px;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('https://images01.nicepagecdn.com/page/12/24/homepage-design-preview-122441.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    
    height: 60vh;
    color: white;
}

.hero-content {
    text-align: center;
    max-width: 500px;
}

.hero-content h2 {
    font-size: 36px;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 20px;
}

.cta-btn {
    background-color: #e91e63;
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}

.cta-btn:hover {
    background-color: #d81b60;
}

.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px 0;
    background-color: #f4f4f4;
}

.product-card {
    background-color: white;
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-card h3 {
    margin: 15px 0;
    font-size: 18px;
    color: #333;
}

.product-card p {
    font-size: 16px;
    color: #e91e63;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

    </style>
