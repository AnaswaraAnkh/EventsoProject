<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="number"], select,input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .modal-content button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Details</h2>

        <form id="paymentForm" action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="serviceProvider">Select Service Provider</label>
                <select id="serviceProvider" onchange="populateProviders()">
                    <option value="">Select Service Type</option>
                    <option value="cameraman">Cameraman</option>
                    <option value="eventTeam">Event Team</option>
                    <option value="makeupArtist">Makeup Artist</option>
                </select>
            </div>

            <!-- Provider Names Dropdown -->
            <div class="form-group">
                <label for="providerNames">Select Provider Name</label>
                <select id="providerNames" name="serviceProviderName" required>
                    <option value="">Select Provider Name</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="number" id="accountNumber" name="account_number" placeholder="Enter Account Number" value="{{ payment_obj.account_number }}" required>
            </div>

            <!-- IFSC Code Field -->
            <div class="form-group">
                <label for="ifsc">IFSC Code</label>
                <input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC Code" value="{{ payment_obj.IFSC }}" required>
            </div>

            <!-- Amount Field -->
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <!-- Payment Method Dropdown -->
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method</label>
                <select id="paymentMethod" name="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password_field">Enter Your PIN</label>
                <input type="password" id="password_field" name="key" placeholder="Enter PIN" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Data for service providers
        const serviceProviders = {{ service_providers|safe }};

        function populateProviders() {
            const serviceType = document.getElementById('serviceProvider').value;
            const providerNamesDropdown = document.getElementById('providerNames');
            providerNamesDropdown.innerHTML = '<option value="">Select Provider Name</option>';

            if (serviceType) {
                const providers = serviceProviders[serviceType];
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.LOGINID;
                    option.textContent = provider.EventName || provider.MakeupArtist || provider.StudioName; 
                    providerNamesDropdown.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
