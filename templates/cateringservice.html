<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Service Registration</title>
    <link rel="stylesheet" href="">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f7f7f7;
}

.container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

label {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
    display: block;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="number"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Catering Service Registration</h1>
        
        <form action="" method="post">
            {% csrf_token %}
            
            <label for="catering_name">Catering Name:</label>
            <input type="text" id="catering_name" name="catering_name" placeholder="Enter catering name" required>
            
            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" placeholder="Enter contact number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
            
            
            
            <label for="catering_type">Catering Type:</label>
            <select id="catering_type" name="catering_type" required>
                <option value="" disabled selected>Select catering type</option>
                <option value="buffet">Buffet</option>
                <option value="normal">Normal</option>
            </select>
            
            <label for="cost_per_plate">Cost per Plate (â‚¹):</label>
            <input type="number" id="cost_per_plate" name="cost_per_plate" min="1" step="0.01" placeholder="Enter cost per plate" required>
            
            <label for="menu_description">Menu Description:</label>
            <textarea id="menu_description" name="menu_description" rows="4" placeholder="Describe the menu options" required></textarea>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter catering address" required>
            
            
            
            <button type="submit">Register Catering Service</button>
        </form>
    </div>
</body>
</html>
