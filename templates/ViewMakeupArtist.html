<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeupArtist Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            text-align: center;
            font-weight: bold;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        input, textarea {
            border: 2px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .Accept {
            width: 45%;
            margin: 5px 2%;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            background-color: #28a745;
            border-color: #28a745;
            color: #721c24;
        }
        .Reject {
            width: 45%;
            margin: 5px 2%;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            background-color: #dc3545;
            border-color: #dc3545;
            color: darkorchid;
        }
    .no-users-message {
    background-color: #f8d7da; /* Light red background */
    color: #721c24; /* Dark red text */
    border: 1px solid #f5c6cb; /* Border with a lighter red */
    padding: 15px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-out;
}

.no-users-message p {
    margin: 0;
    padding: 0;
}

/* Optional: Add a fade-in effect for the message */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
    </style>
</head>
<body>
    {% if message %}
    <div class="no-users-message">
    <p>{{ message }}</p>
{% else %}
{%for i in val%}
<div class="container mt-4">
    <div class="card" style="width: 24rem;">
       
        <div class="card-body">
            <h5 class="card-title">MakeupArtist Information</h5>

            <!-- Studio Name -->
            <div class="mb-3">
                <label for="studioName" class="form-label">Studio Name</label>
                <input type="text" class="form-control" id="studioName" value="{{i.MakeupArtist}}">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="studioAddress" class="form-label">Address</label>
                <textarea class="form-control" id="studioAddress" rows="3" placeholder="Enter Address">{{i.Address}}</textarea>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="studioPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="studioPhone" value="{{i.Phone}}">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="studioEmail" class="form-label">Specialised</label>
                <input type="email" class="form-control" id="studioEmail" value="{{i.Specialised}}">
            </div>

            <!-- Accept and Reject Buttons -->
            <div class="text-center">
                <a href="Accept_MakeupArtist/{{i.id}}" class="Accept">Accept</a>
                <a href="Reject_MakeupArtist/{{i.id}}" class="Reject">Reject</a>
            </div>
        </div>
    </div>
</div>
{%endfor%}
{%endif%}

<!-- Bootstrap JS (for buttons and styling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
