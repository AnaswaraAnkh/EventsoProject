<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
       
    /* Container styling */
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 50px;
    }

    h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
    }

    /* Form field styling */
    .form-label {
        font-weight: bold;
        color: #555;
        font-size: 0.9rem;
    }

    .mb-3 input, .mb-3 select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
        color: #333;
    }

    .mb-3 input:focus, .mb-3 select:focus {
        outline: none;
        border-color: #00b7ff;
        box-shadow: 0 0 8px rgba(0, 183, 255, 0.2);
    }

    /* Submit button styling */
    .btn-primary {
        background-color: #00b7ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
        text-align: center;
    }

    .btn-primary:hover {
        background-color: #0096cc;
    }

    /* Additional styling for feedback messages */
    .form-text {
        font-size: 0.8rem;
        color: #777;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .container {
            padding: 20px;
            margin-top: 30px;
        }

        h2 {
            font-size: 1.5rem;
        }
    }
</style>



    </style>
</head>


<body>
    <div class="container mt-5">
        <h2>Book an Event</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            
            
            <div class="mb-3">
                <label for="Event" class="form-label">Event Name</label>
                <input type="text" name="Event">
            </div>
            <div class="mb-3">
                <label for="Phone_Number" class="form-label">Phone Number</label>
                <input type="number" name="Phone_Number">
            </div>
            <div class="mb-3">
                <label for="Date" class="form-label">Date</label>
                <input type="date" name="Date">
            </div>
            
            <button type="submit" class="btn btn-primary">Book Event</button>
        </form>
    </div>
</body>
</html>
